  <script type="module">
    import { World } from './src/ecs/World.js';
    import { ItemSystem } from './src/game/systems/ItemSystem.js';

    // Initialize
    const world = new World();
    const itemSystem = new ItemSystem(world);
    world.addSystem(itemSystem);

    // Make globally accessible
    window.itemSystem = itemSystem;
    window.logMessages = [];

    // Override console.log to capture messages
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const message = args.join(' ');
      if (message.includes('[ItemSystem]')) {
        addLog(message);
      }
    };

    function addLog(message) {
      window.logMessages.unshift(message);
      if (window.logMessages.length > 20) {
        window.logMessages.pop();
      }
      updateLog();
    }

    function updateLog() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = window.logMessages
        .map(msg => `<div class="log-entry">${msg}</div>`)
        .join('');
    }

    function displayItems(items) {
      const listDiv = document.getElementById('itemList');
      listDiv.innerHTML = items.map(item => {
        const rarityClass = `rarity-${item.rarity}`;
        const mainStat = item.mainStat ? 
          `<div class="item-stats">ä¸»è¯æ¡: +${item.mainStat.value} ${item.mainStat.attribute}</div>` : '';
        
        const buyInfo = item.canBuy ? 
          `<span class="price-tag buy">è´­ä¹°: ${item.buyPrice}é‡‘å¸</span>` : '';
        const sellInfo = item.canSell ? 
          `<span class="price-tag">å‡ºå”®: ${item.sellPrice}é‡‘å¸</span>` : '';

        return `
          <div class="item-card ${rarityClass}" onclick="addItemToInventory('${item.id}')">
            <div class="item-header">
              <div class="item-icon">
                <img src="${item.icon}" alt="${item.name}" onerror="this.style.display='none'">
              </div>
              <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-type">${item.type} ${item.subType ? 'Â· ' + (Array.isArray(item.subType) ? item.subType[0] : item.subType) : ''}</div>
              </div>
            </div>
            <div class="item-description">${item.description}</div>
            ${mainStat}
            <div class="item-price">
              ${buyInfo}
              ${sellInfo}
            </div>
          </div>
        `;
      }).join('');
    }

    function updateInventory() {
      const inventoryDiv = document.getElementById('inventory');
      const inventory = itemSystem.getInventory();
      
      if (inventory.length === 0) {
        inventoryDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">èƒŒåŒ…æ˜¯ç©ºçš„</div>';
        return;
      }

      inventoryDiv.innerHTML = inventory.map(slot => {
        const item = itemSystem.getItem(slot.itemId);
        return `
          <div class="inventory-item">
            <div>
              <strong>${item.name}</strong>
              <div style="font-size: 12px; color: #666;">${item.description}</div>
            </div>
            <span class="quantity-badge">x${slot.quantity}</span>
          </div>
        `;
      }).join('');
    }
