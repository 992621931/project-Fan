<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="代号：饭 - 一款幻想题材的异世界休闲模拟经营游戏">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 1920px;
            height: 930px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 如果浏览器窗口小于1920x930，添加滚动条 */
        @media (max-width: 1920px), (max-height: 930px) {
            body {
                overflow: auto;
                display: block;
            }
            
            #game-container {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>代号：饭 正在加载中...</p>
        </div>
    </div>
</body>
</html>
